<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Enter a new to-do"> <!-- Input field for entering new to-dos -->
            <button id="addTodoButton">Add To-Do</button> <!-- Button to add a new to-do -->
        </div>
        <ul id="todoList"></ul> <!-- Unordered list to display to-do items -->
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
